<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praktikkum 9.1</title>
  </head>
  <body>
    <h1>Menghitung Luas dan Keliling Lingkaran</h1>

    <!-- buat tag kosong -->
    <span id="pi"></span>
    <br />
    <span id="jari"></span>
    <br />
    <span id="luas"></span>
    <br />
    <span id="keliling"></span>

    <!-- kode javascript -->
    <script>
      // buat variabel pi konstan
      const pi = 3.14;

      // buat variabel jari
      let r = 14;

      // buat variabel luas
      let L = pi * (r * r);

      // buat variabel keliling
      let K = pi * (2 * r);

      //   tangkap element, lalu masukan konten

      document.getElementById("pi").innerHTML = "phi : " + pi;

      document.getElementById("jari").innerHTML = "Jari - Jari : " + r;

      document.getElementById("luas").innerHTML = "Luas: " + L;

      document.getElementById("keliling").innerHTML = "Keliling : " + K;
    </script>
  </body>
</html>
